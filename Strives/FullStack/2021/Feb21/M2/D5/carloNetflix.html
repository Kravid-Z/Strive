<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="carloNetflix.css">
    <title>Netflix</title>
</head>
<body>
    <div class="backColor">
      <nav class="navbar navbar-color col-lg">
            <div class="container col-lg mx-0 px-4">
                <div class="row mx-0 theSize">
                    <a class="navbar-brand logo "  href="#"><img src="Netflix-Logo.wine.svg" alt="netflix-logo" id="logoNetflix"></a>
                </div>
            </div>
        </nav>      
    </div>
    <div class="profiles-gate-container">
        <div class="centered-div" style="opacity: 1; transform: scale(1); transition-duration: 450ms; transition-delay: 200ms;">
            <div class="profile-actions">
                <h1>Edit Profile</h1>
                <div class="profile-metadata profile-entry">
                    <div class="container cont-left">
                            <div class="col pr-0 pl-0 ">
                                <div class="main-profile-avatar mr-0">
                                    <img src="https://occ-0-1217-1218.1.nflxso.net/dnm/api/v6/K6hjPJd6cR6FpVELC5Pd6ovHRSk/AAAABTYctxxbe-UkKEdlMxXm4FVGD6DqTHkQ0TQ5CQJ9jbOMnG0CYxYcSICcTUQz8DrB7CpKUGpqJVMtEqksLlvSJx2ac3Ak.png?r=a41" alt="User-logo"
                                    style="opacity: 1; transform: scale(1); transition-duration: 400ms;">
                                </div>
                            </div>
                        </div>            
                            <div class="col-lg col-mb-6 profile-edit-parent">
                                <div class="profile-edit-inputs">
                                    <input type="text" class placeholder="Name" Value="User">
                                </div>
                                <div class="profile-entry-dropdowns">
                                    <div class="profileDropDown">
                                      <h2 class="profileDropDown-label"> Language </h2>
                                      <div cols="2" class="nfDropDown theme-lakira">
                                        <div class="dropdown">
                                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                              English
                                            </button>
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                              <button class="dropdown-item" type="button">Action</button>
                                              <button class="dropdown-item" type="button">Another action</button>
                                              <button class="dropdown-item" type="button">Something else here</button>
                                            </div>
                                          </div>
                                      </div>
                                    </div>
                                    
                                </div>
                                <div class="profile-entry-restrictions">
                                    <h2 class="profile-entry-header">Maturity Settings:</h2>
                                    <div>
                                        <ul>
                                            <li class="profile-maturity-label">ALL MATURITY RATINGS</li>
                                        </ul>
                                        <p>Show titles of <b>all maturity ratings</b> for this profile.</p>
                                    </div>
                                    <div class="profile-entry-autoplay"><h2 class="profile-entry-header">Autoplay controls</h2>
                                        <div class="autoplay-option">
                                            <input type="checkbox" id="nextEpisode-profile" checked=""><span class="nextEpisode-marker" style="font-size: 10px;">Autoplay next episode in a series on all devices.</span>
                                        </div>
                                        <div class="autoplay-option">
                                            <input type="checkbox" id="videomerch-profile" checked=""><span class="videomerch-marker" style="font-size: 10px;">Autoplay previews whilst browsing on all devices.</span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
